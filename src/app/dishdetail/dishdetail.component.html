<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        
          <mat-card-actions>
         <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div>
    <h3> comments </h3>
    <div *ngIf="dish">
      <div mat-list-item *ngFor="let cmt of dish.comments">
        <h4 mat-line>{{cmt.comment}}</h4>
        <p mat-line>{{cmt.rating}} Stars</p>
        <p mat-line>-- {{cmt.author}} {{cmt.date|date}}</p>
      </div>
    </div>

  </div>
